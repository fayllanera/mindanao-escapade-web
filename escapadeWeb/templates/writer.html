<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Mindanao Escapade</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<!--     <script src="../static/js/clean-blog.min.js"></script> -->
    <!-- <link href="../static/css/bootstrap1.min.css" rel="stylesheet"> -->
    <script src="../static/js/jquery-1.11.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>

    <!-- Custom fonts for this template -->
    <link href="../static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href='../static/vendor/fontawesome-free/css/fontawesome.css' rel='stylesheet' type='text/css'>
    <link href='../static/vendor/fontawesome-free/css/fontawesome.min.css' rel='stylesheet' type='text/css'>
    <!-- <link href="../static/css/agency.css" rel="stylesheet"> -->

    <!-- Custom styles for this template -->
    <link href="../static/css/clean-blogP.css" rel="stylesheet">
    <link href="../static/css/profile.css" rel="stylesheet">

  </head>

  <body class="masthead" style="background-attachment: fixed; background-image: url('../static/img/about-bg.jpg'); background-position: center; background-repeat: no-repeat; height: 100%; padding: 80px; margin-top: 0%;">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-xl navbar-light fixed-top" style="background-color: black; height: 10%;" id="mainNav">
      <div class="container">
        <a class="navbar-brand" href="index.html" style="margin-right:-20px;">Mindanao Escapade</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <div class="navbar-header">
                <div class="nav navbar-nav navbar-right">
                      <li>
                          <input type="text" placeholder="Search.." name="search" style="height: 25px; font-size: 20px;">
                          <a href="#"> <i class="fas fa-search" style="color: white; margin-right: 80px;"></i></a>
                      </li>
                      <li><a href="/notification" class="js-scroll-trigger" data-toggle="modal"
                            data-target="#squarespaceModal" style="color: white;"><span style="color: white; margin-right: 25px;">Write a Post</span>
                            <span class="badge pull-right"></span>
                      </a></li>
                      <li><a href="/notification" style="color: white;"><span class="fas fa-home" style="color: white; margin-right: 30px;"> </span>
                          <span class="badge pull-right"></span>
                      </a></li>
                      <li><a href="/notification" style="color: white;"><span class="fas fa-bell" style="color: white; margin-right: 25px;"> </span>
                            <span class="badge pull-right"></span>
                      </a></li>
                      <li class="dropdown">
                          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" style="color: white;">
                              <span class="fa fa-align-justify" style="color: white"></span>
                          </a>
                          <ul class="dropdown-menu" aria-labelledby="about-us">
                              <li><a href="/profile/" style="color: gray">Profile</a></li>
                              <li><a href="/writer/drafts">My Drafts</a></li>
                              <li><a href="/writer/submissions">My Submissions</a></li>
                              <li><a href="/logout" style="color: gray"></span>Log out</a></li>
                          </ul>
                      </li>
                </div>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Profile -->
    <div class="container" style="padding-top: 2em; background-color:white;">
      <div class="row profile">

        <div class="col-md-12">

                <div class="profile-content">
                            {% for post in posts %}
              <div class="post-preview">
                <a href="#">
                    <img style="width: 100%;
        height: 640px;" src="data:image;base64, {{ post.photo }}" />
                  <h2 class="post-title" style="color:#333;     font-weight: 800;
    font-family: 'Open Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;">
                    {{ post.name }}
                  </h2>
                  <h3 class="post-subtitle" style="color:#333; font-family: 'Open Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;">
                    {{ post.content | safe }}
                  </h3>
                </a>
                <p class="post-meta" style="font-family: 'Lora', 'Times New Roman', serif;">Posted by {{ post.author }} on {{ post.date }}</p>
              </div>
              {% endfor %}
                </div>
        </div>
  </div>
</div>

<br>
<br>
<footer>
      <div class="container" >
        <div class="row">
          <div class="col-lg-12 col-md-12 mx-auto" style="text-align: center;">
            <p class="copyright text-muted">Copyright &copy; Mindanao Escapade 2018</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="../static/vendor/jquery/jquery.min.js"></script>
    <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>


    <!-- Custom scripts for this template -->



  </body>

</html>
