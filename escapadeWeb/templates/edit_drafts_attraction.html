{% extends 'base/landing-page-writer.html' %}
{% block custom_css %}
<!-- Custom CSS -->
<script>
   $(document).ready(function () {
            $('#type').submit(function () {
                var type = $(".type-select option:selected").val();
                alert(type);
                localStorage.setItem('type_selected', type);
                if (type == 'Region'){
                    window.location.href='/writer/region', true;
                } else if (type == 'Destination') {
                    window.location.href='/writer/destination', true;
                } else {
                    window.location.href='/writer/attraction', true;
                }
                return false;
            });
        })
</script>
<link href="{{url_for('static', filename='css/news.css')}}" rel="stylesheet">

{% endblock %}
{% block content %}
<div class="signin-modal modal fade" id="squarespaceModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="section-heading">Select what to write</h4>
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span
                        class="sr-only">Close</span></button>
            </div>

            <div class="modal-body">
                <fieldset>
                    <div class="row">
                        <div class="col-sm-8 col-md-12  col-md-offset-12">
                            <form id="type">
                                <div class="form-group">
                                    <select tabindex="1" class="type-select form-control">
                                      <option value="" selected disabled hidden>Choose here</option>
                                      <option value="Region">Region</option>
                                      <option value="Destination">Destination</option>
                                      <option value="Attraction">Attraction</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-block">Next
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
</div>
<section class="page-section custom" style="    padding-top: 5rem;
    padding-bottom: 5rem; background-color: whitesmoke; margin-top:0em; margin-bottom:0em;">
      <div class="container" style="max-width:100%;">
        <div class="row">
          <div class="col-xl-9 mx-auto">
            <div class="custom-inner text-center rounded">
                    <span class="section-heading-upper">Write a Post</span>
                    <a data-toggle="dropdown" class="btn btn-info" style="font-size: 10px; background-color: transparent;
    border-color: transparent;
border: transparent; box-shadow:0px 0px 0px 0px; -webkit-box-shadow: 0px 0px 0px 0px;">
                     <i class="fa fa-ellipsis-h"></i>
                    </a>
                      <ul class="dropdown-menu" style="float: right;
    list-style: none outside none;
    margin: 0;
    min-width: 61px;
    padding: 0;">
                        <li>
                            <form action="{{url_for('delete_writer')}}" method="post">
                            <input style="display:none;" value="{{ submission.write_id }}" name="write_id" type="number" readonly>
                            <input style="display:none;" value="Attraction" name="type" type="text" readonly>
                            <button data-original-title="Delete" type="submit" rel="tooltip"  href="#" class="btn btn-primary" data-placement="left" style="color: #333; font-size:12px; background-color:transparent; border-color:#333;">
                                <span class="glyphicon glyphicon-trash"></span>Delete Post
                            </button>
                            </form>
                        </li>
                      </ul>
                    <select class="region form-control" required>
                        <option value="{{ submission.region }}" selected disabled hidden>{{  submission.region }}</option>
                        {% for region in regions %}
                        <option value="{{ region.name }}">{{ region.name }}</option>
                        {%  endfor %}
                    </select>
                    <select class="destination form-control">
                        <option value="{{ submission.destination }}" selected disabled hidden>{{  submission.destination }} (optional)</option>
                        <option value="">(optional)</option>
                        {% for destination in destinations %}
                        <option value="{{ destination.name }}">{{ destination.name }} ({{ destination.region_name }})</option>
                        {%  endfor %}
                    </select>
                    <input type="text" name="Location" placeholder="Location" value="{{ submission.location }}" id="location_des" style="width:100.2%;" required>
                    <input type="text" name="Title" placeholder="Title" id="title_des" value="{{ submission.name }}" style="width:100.2%;" required>
                    <input style="display:none;" value="{{ submission.write_id }}" id="writeid" type="number" readonly>
                    <textarea class="tinymce" id="texteditor">{{ submission.content | safe }}</textarea>
                    <h3>Photo:</h3>
                    <img class="image image-small" style="width:80%; margin-bottom:1em; margin-top:1em;" id="img-preview" src="{{ submission.photo }}" />
                    <input type="submit" value="{{ submission.photo }}" id="secure_url" style="display:none;" readonly>
                    <input type="submit" value="{{ submission.public_id }}" id="public_id" style="display:none;"  readonly>
                    <input style="display:none;" value="{{ submission.write_id }}" id="writeid" type="number" readonly>
                    <br>
                    <div class="btn btn-primary" style="
            overflow: hidden;
            direction: ltr;
            background: #333;
            border: #333; margin-top:1em;">
                      <label class="file-upload-container" for="file-upload">
                        <input id="file-upload" type="file" style="display:none;">
                        Select an Image
                      </label>
                    </div><br>
                    <input type="submit" class="btn" id="submiting_att" value="Submit" style="margin-top:3em;">
                    <input type="submit" class="btn" id="save_edit_att" value="Save" style="margin-top:3em;">
                    <input type="submit" class="btn" id="cancel_edit" value="Cancel" style="margin-top:3em;">
            </div>
          </div>
        </div>
      </div>
</section>


{% endblock %}
{% block custom_js %}
<!-- CUSTOM JS -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    var CLOUDINARY_URL =  'https://api.cloudinary.com/v1_1/diit9i4hz/image/upload';
var CLOUDINARY_UPLOAD_PRESET = 'irbltunb';

var imgPreview = document.getElementById('img-preview');
var fileUpload = document.getElementById('file-upload');
var secureURL = document.getElementById('secure_url');
var publicId = document.getElementById('public_id');

fileUpload.addEventListener('change', function(event) {
    var file = event.target.files[0];
    var formData = new FormData();
    formData.append('file', file);
    formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET)

    axios({
        url: CLOUDINARY_URL,
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
        },
        data: formData
    }).then(function(res) {
        $.ajax({
            url: "http://127.0.0.1:5000/api/writer/upload",
            contentType: 'application/json; charset=utf-8',
            data: JSON.stringify({
                'public_id': res.data.public_id,
                'secure_url': res.data.secure_url,
                'url': res.data.url,
            }),
            method: "POST",
            dataType: "json",
            crossDomain: true,
            success: function () {
                console.log("success");
                alert("Submitted!");
            },
            error: function () {
                console.log('error')
            }
        });
        console.log(res);
        imgPreview.src = res.data.secure_url;
        secureURL.value = res.data.secure_url;
        publicId.value = res.data.public_id;
        localStorage.setItem('public_id', res.data.public_id);
    }).catch(function(err) {
        console.log(err);
    });

});
</script>
    <script>
        $(document).ready(function () {
        $('#submiting_att').click(function () {
            var content = tinymce.get("texteditor").getContent();
            var region = $(".region option:selected").val();
            var write_id = $("#writeid").val();
            var username = localStorage.getItem('user');
            var destination = $(".destination option:selected").val();
            var location = $("#location_des").val();
            var title = $("#title_des").val();
            var public_id = $("#public_id").val();
            $.ajax({
                url: "http://127.0.0.1:5000/api/writer/submit/draft-attraction",
                contentType: 'application/json; charset=utf-8',
                data: JSON.stringify({
                    'username': username,
                    'content':content,
                    'region': region,
                    'destination': destination,
                    'write_id' : write_id,
                    'location' : location,
                    'name' : title,
                    'public_id' : public_id,
                }),
                method: "POST",
                dataType: "json",
                crossDomain: true,
                success: function () {
                    console.log("success");
                    alert("Submitted!");
                    window.location.href='/writer'
                },
                error: function () {
                    console.log('error')
                }
            })
            return false;
        });
        $('#save_edit_att').click(function () {
            var content = tinymce.get("texteditor").getContent();
            var region = $(".region option:selected").val();
            var destination = $(".destination option:selected").val();
            var write_id = $("#writeid").val();
            var username = localStorage.getItem('user');
            var location = $("#location_des").val();
            var title = $("#title_des").val();
            var public_id = $("#public_id").val();
            $.ajax({
                url: "http://127.0.0.1:5000/api/writer/edit/attraction",
                contentType: 'application/json; charset=utf-8',
                data: JSON.stringify({
                    'username': username,
                    'content':content,
                    'region': region,
                    'destination': destination,
                    'write_id' : write_id,
                    'location' : location,
                    'name' : title,
                    'public_id' : public_id,
                }),
                method: "POST",
                dataType: "json",
                crossDomain: true,
                success: function () {
                    console.log("success");
                    alert("Submitted!");
                    window.location.href='/writer'
                },
                error: function () {
                    console.log('error')
                }
            })
            return false;
        });
        $('#cancel_edit').click(function () {
            window.location.href='/writer'
            return false;
        });
    })

    </script>
<script src="{{url_for('static', filename='plugin/tinymce/js/tinymce/tinymce.min.js')}}"></script>
<script src="{{url_for('static', filename='plugin/tinymce/js/tinymce/init-tinymce.js')}}"></script>
<script src="{{url_for('static', filename='js/getdata.js')}}"></script>
<script src="{{url_for('static', filename='js/submit.js')}}"></script>
